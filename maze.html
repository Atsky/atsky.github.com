
<html>
<head>
    <title>3D maze render</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script type="text/javascript">
        var person = {
            x: 15,
            y: 15,
            a: Math.PI / 2
        };
        var map =
                ["####################",
                 "#..#.#....#..#.#...#",
                 "#..#...##.#..#.#.W.#",
                 "#.###.....#..#.#...#",
                 "#...###...#..#.#.W.#",
                 "#WW.#........#.#...#",
                 "#...WWWW.#...#.#...#",
                 "###....#.#...#.#.W.#",
                 "#.WWWW.#.#...#.#...#",
                 "#......#...........#",
                 "#..W.WW#####.###.W.#",
                 "#..W.W...##....#...#",
                 "#..W...#######.#...#",
                 "#.WW.#...#...#.#.W.#",
                 "#.W..###.##..#.#...#",
                 "#.W..#.........#...#",
                 "#...##.#.##..#.#.W.#",
                 "###....#.##..#.#...#",
                 "##..#..#.##..#.#...#",
                 "####################"];

        var img = new Image();
        img.src = 'wall.jpg';

        var wood = new Image();
        wood.src = 'wood.png';

        var img2 = new Image();
        img2.src = 'wall2.jpg';

        var sky = new Image();
        sky.src = 'sky.jpg';

        function rayCast(x) {
            var du = Math.atan(x);
            var rx = Math.cos(du + person.a);
            var ry = Math.sin(du + person.a);

            var result = {
                dx: rx * 200,
                dy: ry * 200,
                textureX: 0
            };
            var px = person.x;
            var py = person.y;

            for (var k = 0; k < 100; k++) {
                var i = Math.floor(px / 10);
                var j = Math.floor(py / 10);
                if (map[j][i] != ".") {
                    result.char = map[j][i];
                    return result;
                }
                var ty;
                if (ry > 0) {
                    ty = ((j + 1) * 10 - py) / ry;
                } else {
                    ty = (j * 10 - py) / ry;
                }

                var tx;
                if (rx > 0) {
                    tx = ((i + 1) * 10 - px) / rx;
                } else {
                    tx = (i * 10 - px) / rx;
                }
                if (tx > ty) {
                    px += rx * (ty + 0.001);
                    py += ry * (ty + 0.001);
                    result.textureX = (px / 10 - Math.floor(px / 10))
                } else {
                    px += rx * (tx + 0.001);
                    py += ry * (tx + 0.001);
                    result.textureX = (py / 10 - Math.floor(py / 10))
                }

                result.dx = px - person.x;
                result.dy = py - person.y;
            }
            return result;

        }

        function drawMap() {
            var ctx = document.getElementById("map").getContext("2d");
            var blockSize = 20;

            for (var j = 0; j < map.length; j++) {
                for (var i = 0; i < map[j].length; i++) {
                    if (map[j][i] != ".") {
                        ctx.fillStyle = "red";
                    } else {
                        ctx.fillStyle = "white";
                    }
                    ctx.fillRect(i * blockSize, j * blockSize, blockSize, blockSize);
                }
            }


        }
        function drawOnMap(result) {
            var ctx = document.getElementById("map").getContext("2d");

            ctx.strokeStyle = "yellow";
            ctx.beginPath();
            ctx.moveTo(person.x * 2, person.y * 2);
            ctx.lineTo((person.x + result.dx) * 2, (person.y + result.dy) * 2);
            ctx.stroke();
        }

        function getWallHeight(result, x) {
            var du = Math.atan(x);
            var len = Math.sqrt(result.dx * result.dx + result.dy * result.dy);
            return 5 / len / Math.cos(du);
        }

        function drawSky(ctx, canvas) {
            var dx = -person.a * 50 / sky.width;
            dx = dx - Math.floor(dx);
            ctx.drawImage(sky, dx * canvas.width - canvas.width, 0, canvas.width, canvas.width);
            ctx.drawImage(sky, dx * canvas.width, 0, canvas.width, canvas.width);
        }

        function drawAll() {
            drawMap();
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            drawSky(ctx, canvas);
            ctx.fillStyle = "black";
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            for (var i = 0; i < canvas.width; i++) {
                var x = i / (canvas.width / 2) - 1;
                var result = rayCast(x);
                drawOnMap(result);
                var wallHeight = getWallHeight(result, x);

                var y1 = (-wallHeight + 1) * (canvas.height / 2);
                var y2 = (wallHeight + 1) * (canvas.height / 2);

                var len = Math.sqrt(result.dx * result.dx + result.dy * result.dy);
                var alpha = len / 80;
                if (alpha < 0.999) {
                    var t_x = Math.round(result.textureX * (img.width - 1));
                    var cimg
                    if (result.char == '#') {
                        cimg = img;
                    } else {
                        cimg = wood;
                    }
                    ctx.drawImage(cimg,
                            t_x, 0, 1, img.height,
                            i, y1, 1, y2 - y1);

                    //ctx.drawImage(img2,
                    //        t_x, 0, 1, img.height,
                    //        i, y2, 1, y2 - y1);
                }

                if (alpha > 0.001) {
                    ctx.fillStyle = "rgba(0, 0, 0, " + alpha + ")";
                    ctx.fillRect(i, y1, 1, (y2 - y1) * 2 + 1);
                }


            }
        }

        window.addEventListener("load", function (event) {
            drawAll();
        }, false);

        function movePerson(x, y) {
            if (map[Math.floor(y / 10)][Math.floor(x / 10)] == '.') {
                person.x = x;
                person.y = y;
            }
        }

        window.addEventListener('keydown', function(event) {
            switch (event.keyCode) {
                case 37: // Left
                    person.a -= 0.1;
                    break;
                case 38: // Up
                    movePerson(person.x + Math.cos(person.a),
                               person.y + Math.sin(person.a));
                    break;
                case 39: // Right
                    person.a += 0.1;
                    break;
                case 40: // Down
                    movePerson(person.x - Math.cos(person.a),
                               person.y - Math.sin(person.a));
                    break;
            }
            drawAll();
        }, false);
    </script>
</head>
<body>
<div align=center>
<h1>3D maze</h1>

<canvas id="canvas" width="400" height="400"></canvas>
<canvas id="map" width="400" height="400"></canvas><br/>
    Move by arrow keys.
</div >

</body>
</html>
